<!DOCTYPE html>
<meta charset="utf-8">
<style>


    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    /*.x.axis path {*/
        /*display: none;*/
    /*}*/

    .bar {
        fill: steelblue;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<body>
<div class = "visualization" id="flashingCallsPerDay"></div>
<div class = "visualization" id="dayOfWeekCalls"></div>
<script src="js/d3.v3.js"></script>
<script>

    d3.json("/whp-reports/bigquery/execute?queryName=flashing.calls.per.day", function(error, response) {
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 500 - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;

        var parseDate = d3.time.format("%Y-%m-%d").parse;

        var x = d3.time.scale()
                .range([0, width]);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        var line = d3.svg.line()
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.no_of_calls); });

        var svg = d3.select("#flashingCallsPerDay").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = response.content;
        data.forEach(function(d) {
            d.date = parseDate(d.call_date);
            d.no_of_calls = +d.no_of_calls;
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.no_of_calls; }));

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Number of Calls");

        svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);
    });

    d3.json("/whp-reports/bigquery/execute?queryName=calls.per.dayofweek", function(error, response) {
        var margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = 500 - margin.left - margin.right,
                height = 200 - margin.top - margin.bottom;

        var x = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1);

        var y = d3.scale.linear()
                .range([height, 0]);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        var svg = d3.select("#dayOfWeekCalls").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var data = response.content;
//        data.forEach(function(d) {
//            d.day_of_week = +d.day_of_week;
//            d.no_of_calls = +d.no_of_calls;
//        });

        x.domain(data.map(function(d) { return d.day_of_week; }));
        y.domain([0, d3.max(data, function(d) { return d.no_of_calls; })]);

//        x.domain(d3.extent(data, function(d) { return d.day_of_week; }));
//        y.domain(d3.extent(data, function(d) { return d.no_of_calls; }));

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Number of Calls");

        svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.day_of_week); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.no_of_calls); })
                .attr("height", function(d) { return height - y(d.no_of_calls); });

//        svg.append("path")
//                .datum(data)
//                .attr("class", "line")
//                .attr("d", line);
    });

</script>
