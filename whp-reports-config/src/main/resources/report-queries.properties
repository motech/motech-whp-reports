adherence.record.data.query=select patient_id, tb_id, pill_date as adherence_date, pill_status as adherence_value, district from whp_reports.adherence_record where age(pill_date) <= '3 mons'  order by pill_date DESC limit 65000
adherence.audit.data.query=select patient_id, a.provider_id, tb_id, creation_time, dose_date, user_id, doses_taken as number_of_doses_taken, pill_status, channel as Source_of_Change, is_given_by_provider, district from whp_reports.adherence_audit_log a join whp_reports.provider provider on provider.provider_id=a.provider_id where age(creation_time)<= '3 mons' order by creation_time DESC limit 65000
