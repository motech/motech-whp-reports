adherence.record.data.query=select patient_id, tb_id, pill_date as adherence_date, pill_status as adherence_value, district from whp_reports.adherence_record where district != 'TestDistrict' and age(pill_date) <= '3 mons'  order by pill_date DESC limit 65000
adherence.audit.data.query=select patient_id, a.provider_id, tb_id, creation_time, dose_date, user_id, doses_taken as number_of_doses_taken, pill_status, channel as Source_of_Change, is_given_by_provider, district from whp_reports.adherence_audit_log a left outer join whp_reports.provider provider on provider.provider_id=a.provider_id where district != 'TestDistrict' and age(creation_time)<= '3 mons' order by creation_time DESC limit 65000
provider.reminder.call.log.query=SELECT call_log.call_id, call_log.provider_id, call_log.start_date_time,call_log.end_date_time, call_log.attempt_date_time, call_log.attempt, call_log.disconnection_type, call_log.reminder_type, call_log.call_answered, call_log.mobile_number, call_log.adherence_reported, provider.district FROM whp_reports.provider_reminder_call_log call_log inner join whp_reports.provider on provider.provider_id = call_log.provider_id where provider.district != 'TestDistrict' and age(call_log.attempt_date_time)<= '3 mons' order by call_log.attempt_date_time DESC limit 65000
container.tracking.query=SELECT  container_id, date_issued_on, provider_id, submitter_id, registration_instance, channel_id, call_id, smear_test_date1 as smear_test_date_1, smear_test_result1 as smear_test_result_1, smear_test_date2 as smear_test_date_2, smear_test_result2 as smear_test_result_2, lab_name, lab_number, lab_results_captured_on, container_status as status, rc.text as reason_for_closure, diagnosis, alternate_diagnosis_code, ad.text as alternate_diagnosis_name, closure_date, patient_id, tb_id, consultation_date, mapping_instance, provider_district, given_patient_id, given_patient_name, given_patient_age, given_gender FROM whp_reports.sputum_tracking st left outer join whp_reports.alternate_diagnosis ad on st.alternate_diagnosis_code =  ad.code left outer join  whp_reports.reasons_for_closure rc on st.reason_for_closure = rc.code where provider_district != 'TestDistrict' order by st.date_issued_on DESC limit 65000
patient.reminder.call.log.query=SELECT call_log.call_id, call_log.patient_id, call_log.start_date_time,call_log.end_date_time, call_log.attempt_date_time, call_log.attempt, call_log.disconnection_type, call_log.reminder_type, call_log.call_answered, call_log.mobile_number,  provider.district FROM whp_reports.patient_reminder_call_log call_log inner join whp_reports.patient on patient.patient_id = call_log.patient_id where age(call_log.attempt_date_time)<= '3 mons' order by call_log.attempt_date_time DESC limit 65000