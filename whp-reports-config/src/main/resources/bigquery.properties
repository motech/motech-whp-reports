flashing.calls.per.day=select count(1) as no_of_calls, CAST(call_Time AS DATE) as call_date from whp_reports.flashing_log group by call_date order by call_date desc limit 100
flashing.calls.per.dayofweek=SELECT EXTRACT(DOW FROM call_time) as day_of_week, count(1) as no_of_calls from whp_reports.flashing_log where age(call_time) < '12 mons' group by day_of_week order by day_of_week
adherence.calls.per.week=select count(1) as no_of_calls, EXTRACT(WEEK FROM start_date ) as week_of_year from whp_reports.adherence_call_log group by week_of_year order by week_of_year
adherence.captured.per.week=select sum(adherence_captured_count) as total_adherence, EXTRACT(WEEK FROM start_date ) as week_of_year from whp_reports.adherence_call_log group by week_of_year order by week_of_year
adherence.count.input.types=select count(1) input_count, status from whp_reports.patient_adherence_submission group by status
adherence.call.status=select count(1) status_count, call_status from whp_reports.adherence_call_log group by call_status
flashing.calls.by.provider=SELECT count(1) num_of_calls, provider_id from whp_reports.flashing_log group by provider_id order by num_of_calls desc

providerReminders.adherenceGivenAfterReminder=select count(1) as no_of_providers, CAST(attempt_date_time AS DATE) as call_date from whp_reports.provider_reminder_call_log  where adherence_reported = 'Y' and age(attempt_date_time) < '1 mons' group by call_date  order by call_date
providerReminders.allCalls=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log where age(attempt_date_time) < '1 mons'  group by attempt_date  order by attempt_date
providerReminders.status.didNotReach=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log  where disconnection_type= 'NETWORK_ERROR' and attempt  = 3  and age(attempt_date_time) < '1 mons' group by attempt_date  order by attempt_date
providerReminders.status.callComplete=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log  where disconnection_type= 'CALL_COMPLETE'  and age(attempt_date_time) < '1 mons' group by attempt_date  order by attempt_date
providerReminders.status.providerHungUp=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log  where disconnection_type= 'PROVIDER_HUNGUP'  and age(attempt_date_time) < '1 mons' group by attempt_date  order by attempt_date
providerReminders.status.networkError=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log  where disconnection_type= 'NETWORK_ERROR'  and age(attempt_date_time) < '1 mons' group by attempt_date  order by attempt_date
providerReminders.status.didNotAnswer=select count(1) as no_of_calls, CAST(attempt_date_time AS DATE) as attempt_date from whp_reports.provider_reminder_call_log  where disconnection_type= 'DID_NOT_ANSWER'  and age(attempt_date_time) < '1 mons' group by attempt_date  order by attempt_date

patient.ivrAlerts.effectiveness=select count(distinct cl.custom_data -> 'patientId') as patient_with_ivr_calls, count(distinct patient_id) as patients_with_adherence_given, cast(date_trunc('week', attempt_date_time::timestamp) + '6 days'::interval AS DATE) as call_week_end_date from whp_reports.call_log cl left outer join whp_reports.adherence_record ar on ar.patient_id = cl.custom_data -> 'patientId'  and date_trunc('week', ar.pill_date::timestamp) + '6 days'::interval = date_trunc('week', attempt_date_time::timestamp) + '6 days'::interval and ar.pill_status = 'Taken' where age(attempt_date_time) < '3 mons' group by call_week_end_date order by call_week_end_date
