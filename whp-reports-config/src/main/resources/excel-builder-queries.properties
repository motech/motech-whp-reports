adherenceRecord=select patient_id, tb_id, pill_date as adherence_date, pill_status as adherence_value, district from whp_reports.adherence_record where district != 'TestDistrict' and age(pill_date) <= '3 mons'  order by pill_date DESC limit 65000
patientAlertCallLog=select c.call_id as call_id, p.patient_id as patient_id, pt.provider_id as provider_id, pt.provider_district as provider_district,c.start_date_time as call_start_time,extract ('epoch' from (c.end_date_time - c.start_date_time)::interval) as duration, c.attempt_date_time as call_attempt_time,to_char(c.attempt_date_time, 'Day') as alert_day, CASE WHEN c.call_events -> 'tb_acknowledgement' = '1' THEN 'YES' WHEN c.call_events -> 'tb_acknowledgement' = '2' THEN 'NO' END AS alert_listened,c.disposition as disconnection_type, c.error_message as error_message, c.attempt_number as call_attempt_number from whp_reports.call_log c, whp_reports.patient_therapy pth, whp_reports.patient p, whp_reports.patient_treatment pt where c.custom_data -> 'patient_id' = p.patient_id and p.patient_pk = pth.patient_fk and pth.therapy_pk = pt.therapy_fk limit 65000;
